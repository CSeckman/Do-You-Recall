<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Recall?</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <script 
    defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Do You Recall?</header>
  <h1>Instructions</h1>
  <div class="allCards">
    <div class="beginnerCard card" style="width: 11rem;">
      <img src="/images/numbers pic.jpeg" class="cardImg" id="beginnerCardImage">
      <div class="card-body">
        <h5 class="card-title">Beginner</h5>
        <p class="card-text">5 Numbers</p>
        <a href="#" class="btn btn-primary" id='beginnerBtn'>Click to Play</a>
      </div>
    </div>
    <div class="intermediateCard card" style="width: 11rem;">
      <img src="/images/numbers pic.jpeg" class="cardImg" id="intermediateCardImage" alt="...">
      <div class="card-body">
        <h5 class="card-title">Intermediate</h5>
        <p class="card-text">10 Numbers</p>
        <a href="#" class="btn btn-primary" id='intermediateBtn'>Click to Play</a>
      </div>
    </div>
    <div class="expertCard card" style="width: 11rem;">
      <img src="/images/numbers pic.jpeg" class="cardImg" id="expertCardImage" alt="...">
      <div class="card-body">
        <h5 class="card-title">Expert</h5>
        <p class="card-text">15 Numbers</p>
        <a href="#" class="btn btn-primary" id='expertBtn'>Click to Play</a>
      </div>
    </div>
  </div>
</body>
</html>
